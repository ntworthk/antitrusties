<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoustonKemp antitrusties 2025</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>
    <div class="container">
        <header class="header">
            <h1>HoustonKemp antitrusties 2025</h1>
            <p class="header-description">Track our predictions and points for competition economics in 2025</p>
        </header>

        <section class="section" id="assigned-section">
            <div class="section-header">
                <h2>Scores</h2>
            </div>
            <div class="persons-grid">
                <!-- Person containers will be added here dynamically -->
            </div>
        </section>
    </div>

    <!-- Application Scripts -->
    <script src="js/wager-state.js"></script>
    <script src="js/wager-ui.js"></script>
    <script>
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await WagerState.initialize();
            WagerUI.initialize();

            // Set up data change handler
            WagerState.onDataChange = () => {
                WagerUI.render();
            };
        });
    </script>
</body>
</html>
